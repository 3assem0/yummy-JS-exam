    <style>
        body {
            font-family: Arial, sans-serif;
            /* background: #f8f9fa; */
            /* padding: 20px; */
        }
        *{
            margin: 0;
            padding: 0;
        }
        .meal {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .meal img {
            width: 100%;
            border-radius: 8px;
        }
        .meal-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .meal:hover .meal-layer {
            opacity: 1;
        }
        #meal-details {
            img{
                width: 50%;
                height: 50%;
            }
            margin-top: 20px;
            /* background: white; */
            padding: 20px;
            color: aliceblue;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px 0;
        }
        #meal-details p {
            margin: 5px 0;
            color: white;
        }
    </style>
